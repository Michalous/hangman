{% extends "layout.html" %}

{% block title %}
    Leaderboard
{% endblock %}

{% block main %}
<table class="table">
    <thead>
        <tr>
            <th class="text-start">Name</th>
            <th class="text-end">Score</th>
        </tr>
    </thead>
    <tbody>
        {% for result in res %}  
            <tr>
                <td class="text-start">{{ result }}</td>
                <td class="text-end">{{ res[result] }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
